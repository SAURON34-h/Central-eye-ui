<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Central Eye Chat UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #1e1e1e;
      border-bottom: 2px solid #333;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
      word-wrap: break-word;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .user {
      background-color: #3a86ff;
      align-self: flex-end;
      color: white;
    }
    .bot {
      background-color: #444;
      align-self: flex-start;
      color: #ddd;
    }
    #input-form {
      display: flex;
      padding: 10px 20px;
      background: #222;
      border-top: 2px solid #333;
    }
    #input-text {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    #send-button {
      background: #3a86ff;
      color: white;
      border: none;
      padding: 0 20px;
      margin-left: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-button:hover {
      background: #265dff;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <form id="input-form">
    <input type="text" id="input-text" placeholder="Ask Central Eye..." autocomplete="off" required />
    <button type="submit" id="send-button">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const inputForm = document.getElementById('input-form');
    const inputText = document.getElementById('input-text');

    // Your backend API endpoint
    const backendUrl = 'https://central-eye-1.onrender.com/chat';

    function appendMessage(text, className) {
      const messageDiv = document.createElement('div');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + className;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = inputText.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      inputText.value = '';
      inputText.disabled = true;

      try {
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        if (data.response) {
          appendMessage(data.response, 'bot');
        } else if (data.error) {
          appendMessage(`Error: ${data.error}`, 'bot');
        } else {
          appendMessage('No response from Central Eye.', 'bot');
        }
      } catch (error) {
        appendMessage(`Failed to fetch response: ${error.message}`, 'bot');
      } finally {
        inputText.disabled = false;
        inputText.focus();
      }
    });

    // Optional: Welcome message
    appendMessage("Welcome to Central Eye Chat! Ask me anything.", 'bot');
  </script>
</body>
</html>
